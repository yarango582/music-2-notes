version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: music2notes-postgres
    environment:
      POSTGRES_DB: music2notes
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d music2notes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music2notes-network

  # Redis Message Broker & Result Backend
  redis:
    image: redis:7-alpine
    container_name: music2notes-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - music2notes-network

